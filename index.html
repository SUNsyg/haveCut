<script>
(function(doc){
		//通过设备宽度计算html 字体大小
		function changeSize(){
			//设备款/320px*1rem所代表的px值
			var size=doc.documentElement.clientWidth/320*20;
			doc.querySelector('html').style.fontSize=size+'px';
		}
		//用户缩放浏览器窗口大小时
		window.onresize=changeSize;
		changeSize();
	})(document);
</script>
